{% extends 'components/base_auth.html' %}
{% block title %}Login{% endblock %}
{% block content_auth %}
<form method="post" action="{% url 'login' %}">
    {% csrf_token %}
    <h4>Login</h4>
    <div class="mt-3">
        <label for="email">Email:</label>
        <input type="email" name="email" class="form-control" required>
    </div>
    <div class="mt-3">
        <label for="password">Senha:</label>
        <input type="password" name="password" class="form-control" required>
    </div>
    <br>
    <button type="submit" class="btn btn-sm" style="background-color: #539F3F; color: white;">Entrar</button>
    <div class="mt-3">
        <a class="text-reset" href="{% url 'password_reset' %}"">Esqueceu sua senha?</a><br>
        <a class="text-reset" href="{% url 'register' %}">Crie sua conta! </a>
    </div>
</form>
{% endblock %}
